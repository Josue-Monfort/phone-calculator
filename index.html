<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="icon" type="imame/x-icon" href="img/favicon.ico"> 
    <title>Phone Calculator App</title>
  </head>
  <body>
    
    <section class="phoneContainer">

      <!-- HOUR, CAMERA AND ICONS DISPLAY TOP -->
      <section class="topSection">
        <div class="hourDisplay"></div>
        <div class="cameraContainer">
          <div class="phoneSpeaker"></div>
          <div class="cameraLen"></div>
        </div>
        <img src="img/wifi.svg" class="wifiDisplay">
        <img src="img/3g.svg" class="internetDisplay">
        <img src="img/battery.svg" class="batteryDisplay">
      </section>

      <!-- DISPLAY CALCULATION NUMBERS -->
      <section class="calcDisplayContainer">
        <div class="topNumberContainer">
          <p id="topNumberDisplay"></p>
        </div>
        <div class="bottomNumberContainer">
          <p id="bottomNumberDisplay"></p>
        </div>
      </section>

      <!-- NUMBERS AND OPERATIONS BUTTONS -->
      <section class="btnsGridContainer">
        <button id="c" class="btn-clear">C</button>
        <button id="del" class="btn-symbol btn-delete"><img id="del" src="img/del.svg"></button>
        <button id="%" class="btn-symbol btn-porcent">%</button>
        <button id="รท" class="btn-symbol btn-divide"><img id="รท" src="img/divide.svg"></button>
        <button id="7" class="btn-numbers btn-7">7</button>
        <button id="8" class="btn-numbers btn-8">8</button>
        <button id="9" class="btn-numbers btn-9">9</button>
        <button id="*" class="btn-symbol btn-times">X</button>
        <button id="4" class="btn-numbers btn-4">4</button>
        <button id="5" class="btn-numbers btn-5">5</button>
        <button id="6" class="btn-numbers btn-6">6</button>
        <button id="-" class="btn-symbol btn-minus">-</button>
        <button id="1" class="btn-numbers btn-1">1</button>
        <button id="2" class="btn-numbers btn-2">2</button>
        <button id="3" class="btn-numbers btn-3">3</button>
        <button id="+" class="btn-symbol btn-plus">+</button>
        <button id="gitHub" class="btn-symbol btn-gitHub"><img id="gitHub-img" src="img/gitHub.png"></button>
        <button id="0" class="btn-numbers btn-0">0</button>
        <button id="." class="btn-numbers btn-dot">.</button>
        <button id="=" class="btn-symbol btn-equal">=</button>
      </section>
    </section>

    <footer>
      <h1>Made by <a href="https://github.com/Josue-Monfort" target="_blank">Josue Monfort</a></h1>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
